<div class="card">
  <div class="card-header card-header-warning">
    <h4 class="card-title">Task List</h4>
  </div>
  <div class="card-body table-responsive">
    <table class="table table-hover">
      <thead class="text-warning">
        <th>#</th>
        <th>Title</th>
        <th>Priority</th>
        <th>Category</th>
        <th>Date</th>
        <th>Completed</th>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks; let i = index;" [class.completed]= "task.completed">
          <td>{{ i + 1 }}</td>
          <td>{{ task.title }}</td>
          <td [class.novalue]="task.priority == null">{{ task.priority?.title ? task.priority?.title : 'Lack of priority' }}</td>
          <td [class.novalue]="task.category == null">{{ task.category?.title ? task.category?.title : 'No category' }}</td>
          <td [class.novalue]="task.date == null">{{ task.date ? (task.date | date : 'medium') : 'No date' }}</td>
          <td>
            <div class="form-check">
              <label class="form-check-label">
                <input
                [checked]= "task.completed === true"
                class="form-check-input"
                type="checkbox"
                value=""
                (click)="toggleTaskCompleted(task)"
                >
                <span class="form-check-sign">
                  <span class="check"></span>
                </span>
              </label>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
